<html>
    <head>
        <title>Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Register</h1>
            <form method="POST" action="http://localhost:8080/api/bankapp/user/account">
                <input class="form_input" placeholder="name" type="text" name="name"/>
                <br>
                <input class="form_input" placeholder="email" type="email" name="email"/>
                <br>
                <input class="form_input" placeholder="password" type="password" name="password"/>
                <br>
                <input class="form_input" placeholder="confirm password" type="password" name="con_password"/>
                <br>
                <input class="form_input" placeholder="address" type="text" name="address"/>
                <br>
                <input class="form_btn" type="submit" value="Submit"/>
            </form>
             <!-- Link to Create Account page -->
            <a href="http://localhost:8080/">Already have an account? Log In.</a>
        </div>
    </body>
</html>
