<html>
    <head>
        <title>User Settings</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div class="settings_container">
            <div class="password_form">
                <h1>Change Password</h1>
                <form method="POST" action="http://localhost:8080/api/bankapp/user/account/password">
                    <input class="form_input" placeholder="password" type="password" name="password"/>
                    <br>
                    <input class="form_input" placeholder="confirm password" type="password" name="con_password"/>
                    <br>
                    <input class="form_input" placeholder="new password" type="password" name="new_password"/>
                    <br>
                    <input class="form_btn" type="submit" value="Submit"/>
                </form>
            </div>
            <div class="address_form">
                <h1>Change Address</h1>
                <form method="POST" action="http://localhost:8080/api/bankapp/user/account/address">
                    <input class="form_input" placeholder="address" type="text" name="address"/>
                    <br>
                    <input class="form_btn" type="submit" value="Submit"/>
                </form>
            </div>
        </div>
    </body>
</html>
